          content:
            application/json:
              schema:
                allOf:
                  - description: 'Successs response , needs to be accompanied by an X-Trace object'
                    type: object
                    title: success.v1.json
                    properties:
                      status:
                        type: object
                        description: status object
                        required:
                          - success
                          - status
                          - message
                        properties:
                          success:
                            type: boolean
                            description: The response was a success or not
                          status:
                            type: number
                            enum:
                              - 200
                              - 201
                              - 204
                            example: 200
                            default: 200
                            description: Response status code
                          message:
                            type: string
                            minLength: 1
                            description: Response message
                            example: Data retreived successfully
                    required:
                      - status
                  - description: This X-Trace-Ids is passed in by the calling party and will be returned withing each response objects. It can also be used as "Idempotency-Key" to ensure retries are for the same request.
                    type: object
                    title: rsp-x-trace.v1.json
                    properties:
                      trace:
                        type: object
                        description: trace object
                        required:
                          - X-GAC-Trace-Id
                          - X-Trace-Id
                          - Idempotency-Key
                        properties:
                          X-GAC-Trace-Id:
                            type: string
                            minLength: 1
                            format: uuid
                            description: GAC x-trace id
                          X-Trace-Id:
                            type: string
                            minLength: 1
                            format: uuid
                            description: User x-trace id
                          Idempotency-Key:
                            type: string
                            format: uuid
                            description: Idempotency-Key to ensure safe retries of failed requests
                            minLength: 1
                    required:
                      - trace
                  - title: pagination.v1
                    type: object
                    description: 'Pagination response, required only in responses retreiving lits.'
                    properties:
                      pagination:
                        type: object
                        description: pagination object
                        required:
                          - total_count
                          - total_pages
                          - current_page
                          - limit
