                      description: Booking type
                    booker:
                      type: object
                      description: Booker details
                      required:
                        - id
                        - company
                      properties:
                        id:
                          type: string
                          format: uuid
                          example: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                        company:
                          type: object
                          required:
                            - id
                          properties:
                            id:
                              type: string
                              format: uuid
                              example: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                    billing:
                      type: object
                      description: Billing details
                      required:
                        - type
