                        - surcharge
                        - total_booking_cost
                        - promo_code
                        - total_discount
                        - grand_total
                        - total_paid
                      properties:
                        type:
                          type: string
                          minLength: 6
                          default: Online
                          enum:
                            - Online
                            - RES Online
                            - Invoice
                            - Quotation
                          example: Online
                          maxLength: 10
                        status:
                          type: number
                          enum:
                            - 0
                            - 1
                            - 2
                            - 3
                          example: 1
                          minimum: 0
                          maximum: 3
                          default: 0
