                          total_count:
                            type: integer
                            default: 0
                            example: 100
                            description: total result count
                            format: double
                            minimum: 0
                            maximum: 1000
                          total_pages:
                            type: integer
                            default: 0
                            example: 20
                            description: total number of result pages
                            maximum: 1000
                            minimum: 0
                          current_page:
                            type: integer
                            default: '0'
                            example: 3
                            description: current result page according to pagination limit
                            minimum: 0
                            maximum: 1000
                          limit:
                            type: integer
                            default: 10
                            example: 10
                            description: result limit per page
                            maximum: 1000
                            minimum: 0
