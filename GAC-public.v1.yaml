openapi: 3.0.0
info:
  title: GAC API V1.1.0
  version: '1.0'
  description: Your passenger services APIs of choice
  termsOfService: 'https://gac.com/terms-of-service.html'
  license:
    name: GAC
    url: 'https://gac.com/api-license.html'
servers:
  - url: 'http://online.globalairportconcierge.com'
    description: DO Prism Mock
  - description: Local Prism Mock
    url: 'http://127.0.0.1:4010'
paths:
  /airports:
    get:
      summary: /airports
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - description: 'Successs response , needs to be accompanied by an X-Trace object'
                    type: object
                    title: success.v1.json
                    properties:
                      status:
                        type: object
                        description: status object
                        required:
                          - success
                          - status
                          - message
                        properties:
                          success:
                            type: boolean
                            description: The response was a success or not
                          status:
                            type: number
                            enum:
                              - 200
                              - 201
                              - 204
                            example: 200
                            default: 200
                            description: Response status code
                          message:
                            type: string
                            minLength: 1
                            description: Response message
                            example: Data retreived successfully
                    required:
                      - status
                  - description: This X-Trace-Ids is passed in by the calling party and will be returned withing each response objects. It can also be used as "Idempotency-Key" to ensure retries are for the same request.
                    type: object
                    title: rsp-x-trace.v1.json
                    properties:
                      trace:
                        type: object
                        description: trace object
                        required:
                          - X-GAC-Trace-Id
                          - X-Trace-Id
                          - Idempotency-Key
                        properties:
                          X-GAC-Trace-Id:
                            type: string
                            minLength: 1
                            format: uuid
                            description: GAC x-trace id
                          X-Trace-Id:
                            type: string
                            minLength: 1
                            format: uuid
                            description: User x-trace id
                          Idempotency-Key:
                            type: string
                            format: uuid
                            description: Idempotency-Key to ensure safe retries of failed requests
                            minLength: 1
                    required:
                      - trace
                  - title: pagination.v1
                    type: object
                    description: 'Pagination response, required only in responses retreiving lits.'
                    properties:
                      pagination:
                        type: object
                        description: pagination object
                        required:
                          - total_count
                          - total_pages
                          - current_page
                          - limit
                        properties:
                          total_count:
                            type: integer
                            default: 0
                            example: 100
                            description: total result count
                            format: double
                            minimum: 0
                            maximum: 1000
                          total_pages:
                            type: integer
                            default: 0
                            example: 20
                            description: total number of result pages
                            maximum: 1000
                            minimum: 0
                          current_page:
                            type: integer
                            default: '0'
                            example: 3
                            description: current result page according to pagination limit
                            minimum: 0
                            maximum: 1000
                          limit:
                            type: integer
                            default: 10
                            example: 10
                            description: result limit per page
                            maximum: 1000
                            minimum: 0
                    required:
                      - pagination
                  - type: object
                    properties:
                      data:
                        type: array
                        description: Response data array
                        items:
                          $ref: '#/paths/~1airports~1%7Bid%7D/get/responses/200/content/application~1json/schema/allOf/2/properties/data'
      operationId: GET-airports
      description: Get list of operating Airports.
      parameters:
        - $ref: '#/components/parameters/xTraceId'
        - $ref: '#/components/parameters/contentType'
        - schema:
            type: string
            example: Hethrow Airpor
            minLength: 1
            maxLength: 200
          in: query
          name: name
          description: airport name
        - schema:
            type: string
            example: London
            minLength: 1
            maxLength: 200
          in: query
          name: city
          description: airport city
        - schema:
            type: string
            example: United Kingdom
            minLength: 1
            maxLength: 60
          in: query
          name: country
          description: airport country
        - schema:
            type: string
            example: LHR
            minLength: 3
            maxLength: 3
          in: query
          name: code
          description: airport code
        - $ref: '#/components/parameters/queryLimit'
        - $ref: '#/components/parameters/startingFrom'
        - $ref: '#/components/parameters/acceptEncoding'
        - $ref: '#/components/parameters/querySort'
      tags:
        - Airports
      security:
        - Authorization:
            - '1234'
  '/airports/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
        description: 'an airport id '
    get:
      summary: '/airports/{id}'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/paths/~1airports/get/responses/200/content/application~1json/schema/allOf/0'
                  - $ref: '#/paths/~1airports/get/responses/200/content/application~1json/schema/allOf/1'
                  - type: object
                    properties:
                      data:
                        description: GET list of Airports and POST a new Airport.
                        allOf:
                          - description: ''
                            properties:
                              id:
                                type: string
                                description: Airport ID
                                format: uuid
                                example: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                              code:
                                type: string
                                minLength: 1
                                maxLength: 3
                                example: LHR
                                description: Airport code
                              name:
                                type: string
                                minLength: 1
                                example: LHR London Heahrow Airport
                                maxLength: 200
                                description: Airport name
                              country:
                                type: string
                                x-faker: address.country
                                minLength: 1
                                example: United Kingdom
                                maxLength: 60
                                description: Airport country
                              city:
                                type: string
                                x-faker: address.city
                                minLength: 1
                                example: London
                                maxLength: 100
                                description: Airport city
                              booking_window:
                                type: number
                                default: 48
                                enum:
                                  - 6
                                  - 12
                                  - 24
                                  - 48
                                example: 48
                                minimum: 6
                                maximum: 48
                                description: Minimal time allowed to book at the airport prior service date and time
                              terminals:
                                type: array
                                uniqueItems: true
                                minItems: 1
                                description: List of terminals at the airport
                                items:
                                  $ref: '#/paths/~1airports~1%7Bid%7D~1terminals/get/responses/200/content/application~1json/schema/allOf/3/properties/data/items'
                              charges:
                                type: object
                                description: Charges assosiated with the airport
                                properties:
                                  surcharge:
                                    type: array
                                    uniqueItems: true
                                    minItems: 1
                                    items:
                                      type: object
                                      properties:
                                        below:
                                          type: number
                                          default: 48
                                          example: 48
                                          minimum: 6
                                          enum:
                                            - 6
                                            - 12
                                            - 24
                                            - 48
                                          maximum: 48
                                        percentage:
                                          type: number
                                          minimum: 0
                                          maximum: 100
                                          example: 50
                                          default: 50
                                  additional_hour_charge:
                                    type: array
                                    uniqueItems: true
                                    minItems: 1
                                    items:
                                      type: object
                                      properties:
                                        currancy:
                                          type: string
                                          x-faker: finance.currencyCode
                                          minLength: 3
                                          default: USD
                                          example: GBP
                                          maxLength: 3
                                        rate:
                                          type: number
                                          example: 50
                                          minimum: 0
                                          maximum: 1000
                              air_side_meetup:
                                type: object
                                description: Passenger meet up point is at the air side or land side
                                properties:
                                  international:
                                    type: object
                                    properties:
                                      arrival:
                                        type: boolean
                                      depature:
                                        type: boolean
                                      transit:
                                        type: boolean
                                  domestic:
                                    type: object
                                    properties:
                                      arrival:
                                        type: boolean
                                      depature:
                                        type: boolean
                                      transit:
                                        type: boolean
                            required:
                              - id
                              - code
                              - name
                              - country
                              - city
                        title: /airports response body
                        type: object
      operationId: GET-airports-id
      parameters:
        - $ref: '#/components/parameters/xTraceId'
        - $ref: '#/components/parameters/contentType'
        - $ref: '#/components/parameters/acceptEncoding'
      description: GET Airport details.
      security:
        - Authorization: []
      tags:
        - Airports
  /bookings:
    get:
      summary: /bookings
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/paths/~1airports/get/responses/200/content/application~1json/schema/allOf/0'
                  - $ref: '#/paths/~1airports/get/responses/200/content/application~1json/schema/allOf/1'
                  - $ref: '#/paths/~1airports/get/responses/200/content/application~1json/schema/allOf/2'
                  - type: object
                    properties:
                      data:
                        type: array
                        description: Response data array
                        items:
                          $ref: '#/paths/~1bookings/post/responses/201/content/application~1json/schema/allOf/2/properties/data'
      operationId: GET-bookings
      description: GET a list of bookings
      parameters:
        - $ref: '#/components/parameters/xTraceId'
        - $ref: '#/components/parameters/contentType'
        - schema:
            type: string
            default: GAC-1001
            example: GAC-1001
          in: query
          name: reference_id
          description: booking referece id
        - schema:
            type: string
            default: GAC
            enum:
              - GAC
              - USS
              - MCS
            example: GAC
          in: query
          name: type
          description: booking type
        - schema:
            type: string
            example: 47cc67093475061e3d95369d
          in: query
          name: booker_id
          description: booker id
        - schema:
            type: string
            example: LHR London Hethrow Airport
          in: query
          name: airport_id
          description: an airport id
        - schema:
            type: string
            example: United Kingdom
          in: query
          name: country
          description: country
        - schema:
            type: string
            default: all
            enum:
              - all
              - waiting
              - cancelled
              - no show
              - job faliure
            example: all
          in: query
          name: stop_status
          description: stop status
        - schema:
            type: string
            default: all
            enum:
              - all
              - pending
              - paid
              - refunded
            example: all
          in: query
          name: payment_status
          description: payment status
        - schema:
            type: string
            example: John Doe
          in: query
          name: lead_passenger
          description: lead passenger
        - $ref: '#/components/parameters/acceptEncoding'
        - $ref: '#/components/parameters/queryLimit'
        - $ref: '#/components/parameters/startingFrom'
        - $ref: '#/components/parameters/querySort'
      security:
        - Authorization: []
      tags:
        - Bookings
    post:
      summary: /bookings
      operationId: POST /bookings
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/paths/~1airports/get/responses/200/content/application~1json/schema/allOf/0'
                  - $ref: '#/paths/~1airports/get/responses/200/content/application~1json/schema/allOf/1'
                  - type: object
                    properties:
                      data:
                        description: GET Booking details and POST new Booking.
                        allOf:
                          - properties:
                              id:
                                type: string
                                example: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                                description: Object id of the booking
                                format: uuid
                              reference_id:
                                type: number
                                default: 1001
                                example: 1001
                                minimum: 1001
                                maximum: 100000
                                description: Booking reference id
                              type:
                                type: string
                                minLength: 3
                                default: GAC
                                enum:
                                  - GAC
                                  - USS
                                  - MCS
                                example: GAC
                                maxLength: 3
                                description: Booking type
                              booker:
                                type: object
                                description: Booker details of he booking
                                required:
                                  - id
                                  - email
                                  - name
                                  - company
                                properties:
                                  id:
                                    type: string
                                    example: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                                    format: uuid
                                  email:
                                    type: string
                                    x-faker: internet.email
                                    minLength: 1
                                    format: email
                                    example: email@email.com
                                    maxLength: 200
                                  email_contacts:
                                    type: array
                                    uniqueItems: true
                                    minItems: 1
                                    description: ''
                                    items:
                                      type: object
                                      properties:
                                        type:
                                          type: string
                                          minLength: 1
                                          default: Main
                                          example: Main
                                          maxLength: 50
                                        email:
                                          type: string
                                          x-faker: internet.email
                                          minLength: 1
                                          example: email@email.com
                                          format: email
                                          maxLength: 200
                                      required:
                                        - type
                                        - email
                                  name:
                                    type: object
                                    required:
                                      - title
                                      - forename
                                      - surname
                                    properties:
                                      title:
                                        type: string
                                        minLength: 1
                                        enum:
                                          - Mr.
                                          - Mrs.
                                          - Ms.
                                          - Dr.
                                          - Mstr.
                                          - Miss
                                          - Mx.
                                          - Prof.
                                          - Rev.
                                          - Sir
                                          - Sister
                                          - Team
                                        example: Mr.
                                      forename:
                                        type: string
                                        x-faker: name.firstName
                                        minLength: 1
                                        example: John
                                        maxLength: 200
                                      surname:
                                        type: string
                                        x-faker: name.lastName
                                        minLength: 1
                                        example: Doe
                                        maxLength: 200
                                  company:
                                    type: object
                                    required:
                                      - id
                                      - name
                                    properties:
                                      id:
                                        type: string
                                        example: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                                        format: uuid
                                      name:
                                        type: string
                                        x-faker: company.companyName
                                        minLength: 1
                                        example: This is a Company PVT Ltd
                                        maxLength: 200
                              journeys:
                                type: array
                                description: Booking journeys
                                minItems: 1
                                items:
                                  $ref: '#/paths/~1journeys~1%7Bid%7D/get/responses/200/content/application~1json/schema/allOf/2/properties/data'
                              billing:
                                type: object
                                description: Billing details of the booking
                                required:
                                  - type
                                  - status
                                  - total_service_cost
                                  - add_hrs_charge
                                  - surcharge
                                  - total_booking_cost
                                  - promo_code
                                  - total_discount
                                  - grand_total
                                  - total_paid
                                properties:
                                  type:
                                    type: string
                                    minLength: 6
                                    default: Online
                                    enum:
                                      - Online
                                      - RES Online
                                      - Invoice
                                      - Quotation
                                    example: Online
                                    maxLength: 10
                                  status:
                                    type: number
                                    enum:
                                      - 0
                                      - 1
                                      - 2
                                      - 3
                                    example: 1
                                    minimum: 0
                                    maximum: 3
                                    default: 0
                                  ref_id:
                                    type: string
                                    example: txn_1Hgdg0KqcoAJEUrOcr6pMaw4
                                    maxLength: 28
                                    minLength: 28
                                  card:
                                    type: string
                                    example: Visa 4242
                                    minLength: 0
                                    maxLength: 20
                                  total_service_cost:
                                    type: number
                                    x-faker: commerce.price
                                    example: 336.38
                                    minimum: 1
                                    maximum: 100000
                                    format: double
                                  add_hrs_charge:
                                    type: number
                                    x-faker: commerce.price
                                    example: 0
                                    minimum: 0
                                    maximum: 10000
                                  surcharge:
                                    type: number
                                    x-faker: commerce.price
                                    example: 0
                                    minimum: 0
                                    maximum: 10000
                                    format: double
                                  total_booking_cost:
                                    type: number
                                    example: 336.38
                                    format: double
                                    minimum: 1
                                    maximum: 100000
                                  promo_code:
                                    type: string
                                    minLength: 0
                                    example: PROMO10
                                    maxLength: 50
                                  total_discount:
                                    type: number
                                    x-faker: commerce.price
                                    example: 33.63
                                    minimum: 0
                                    maximum: 100000
                                  grand_total:
                                    type: number
                                    example: 302.75
                                    minimum: 1
                                    maximum: 100000
                                  total_paid:
                                    type: number
                                    x-faker: commerce.price
                                    example: 302.75
                                    minimum: 1
                                    maximum: 100000
                              commets:
                                type: string
                                example: First Time Traveller
                                minLength: 0
                                maxLength: 750
                                description: Special comments of the booking
                              status:
                                type: boolean
                                description: Booking staus
                            required:
                              - id
                              - reference_id
                              - type
                              - booker
                              - journeys
                              - billing
                              - status
                        title: /bookings response body
                        type: object
      description: Create a booking
      requestBody:
        content:
          application/json:
            schema:
              description: POST new Booking.
              allOf:
                - properties:
                    type:
                      type: string
                      minLength: 3
                      default: GAC
                      enum:
                        - GAC
                        - USS
                        - MCS
                      example: GAC
                      maxLength: 3
                      description: Booking type
                    booker:
                      type: object
                      description: Booker details
                      required:
                        - id
                        - company
                      properties:
                        id:
                          type: string
                          format: uuid
                          example: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                        company:
                          type: object
                          required:
                            - id
                          properties:
                            id:
                              type: string
                              format: uuid
                              example: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                    billing:
                      type: object
                      description: Billing details
                      required:
                        - type
                        - status
                        - total_service_cost
                        - add_hrs_charge
                        - surcharge
                        - total_booking_cost
                        - promo_code
                        - total_discount
                        - grand_total
                        - total_paid
                      properties:
                        type:
                          type: string
                          minLength: 6
                          default: Online
                          enum:
                            - Online
                            - RES Online
                            - Invoice
                            - Quotation
                          example: Online
                          maxLength: 10
                        status:
                          type: number
                          enum:
                            - 0
                            - 1
                            - 2
                            - 3
                          example: 1
                          minimum: 0
                          maximum: 3
                          default: 0
                        ref_id:
                          type: string
                          example: txn_1Hgdg0KqcoAJEUrOcr6pMaw4
                          maxLength: 28
                          minLength: 28
                        card:
                          type: string
                          example: Visa 4242
                          minLength: 0
                          maxLength: 20
                        total_service_cost:
                          type: number
                          x-faker: commerce.price
                          example: 336
                          minimum: 1
                          maximum: 100000
                          format: double
                        add_hrs_charge:
                          type: number
                          x-faker: commerce.price
                          example: 0
                          minimum: 0
                          maximum: 10000
                        surcharge:
                          type: number
                          x-faker: commerce.price
                          example: 0
                          minimum: 0
                          maximum: 10000
                          format: double
                        total_booking_cost:
                          type: number
                          example: 336
                          format: double
                          minimum: 1
                          maximum: 100000
                        promo_code:
                          type: string
                          minLength: 0
                          example: PROMO10
                          maxLength: 50
                        total_discount:
                          type: number
                          x-faker: commerce.price
                          example: 33
                          minimum: 0
                          maximum: 100000
                        grand_total:
                          type: number
                          x-faker: commerce.price
                          example: 302
                          minimum: 1
                          maximum: 100000
                        total_paid:
                          type: number
                          x-faker: commerce.price
                          example: 302
                          minimum: 1
                          maximum: 100000
                    commets:
                      type: string
                      example: First Time Traveller
                      minLength: 0
                      maxLength: 750
                      description: Special comments of the booking
                  required:
                    - type
                    - booker
                    - billing
              title: /bookings request body
              type: object
        description: booking request body
      parameters:
        - $ref: '#/components/parameters/xTraceId'
        - $ref: '#/components/parameters/contentType'
        - $ref: '#/components/parameters/acceptEncoding'
      security:
        - Authorization: []
      tags:
        - Bookings
  '/bookings/{id}':
    parameters:
      - schema:
          type: string
